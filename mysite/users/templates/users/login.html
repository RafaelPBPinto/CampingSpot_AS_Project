{% extends "polls/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- header -->
    <header class = "flex" style="text-align: left;">
        <div class = "container">
            <div class="lg-title">
                {%if messages%}
                    {%for message in messages%}
                        <div class="alert alert-{{message.tags}}">
                            {{message}}
                        </div>
                    {%endfor%}
                {%endif%}
            </div>
            <div class = "header-title">
                <h1>Login</h1>
            </div>
            <div class = "header-form">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">{{ form|crispy }}</fieldset>
                    </br>
                    <div class="form-group">
                    <button class="btn" type="submit">Login</button>
                    </div>
                </form>
                </br>
                <div class="border-top pt-3">
                    <small class="text-muted">NÃ£o tens uma conta? <a class="ml-2" href="/register" style="color:white ;">Criar uma conta nova</a></small>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->
{% endblock content%}
